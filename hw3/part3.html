    <script>

    $(function() {

      var error = null;

      $("#c-to-f-button").click(function(event) {
        event.preventDefault();
        error = null;

        var temperature = parseFloat($("#temperature").val());
        let celsiusTemperature = parseInt(fahrenheitToCelsius(temperature));

        if (isNaN(temperature) || isNaN(celsiusTemperature)) {
          error = "Please enter a valid number.";
        } else {
          $("#result").val(temperature + " F is " + celsiusTemperature + " C");
        }

        if (error) {
            $("#error-results").text(error);
            $("#error-results").show();
        } else {
          $("#error-results").hide();
        }

      });

      $("#f-to-c-button").click(function(event) {
        event.preventDefault();
        error = null;
        var temperature = parseFloat($("#temperature").val());
        let fahrenheitTemperature = parseInt(celsiusToFahrenheit(temperature));

        if (isNaN(temperature) || isNaN(fahrenheitTemperature)) {
          error = "Please enter a valid number.";
        } else {
            $("#result").val(temperature + " C is " + fahrenheitTemperature + " F");
        }

        if (error) {
            $("#error-results").text(error);
            $("#error-results").show();
        } else {
          $("#error-results").hide();
        }

      });



      function celsiusToFahrenheit(c) {
        return (9.0 * c)/5.0 + 32;
      }

      function fahrenheitToCelsius(f) {
        return (5.0 * (f - 32))/9.0;
      }
    });
    </script>
